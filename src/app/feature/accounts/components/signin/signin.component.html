<div class="entry__title display-3">Sign In</div>
<div class="entry__info">Just sign in if you have an account in here.</div>
<form
  class="entry__form"
  (ngSubmit)="onSubmit()"
  [formGroup]="SigninForm"
  #signForm="ngForm"
>
  <div class="entry__group">
    <div
      class="field1 js-field"
      [class.error]="
        (UserName.invalid && UserName.touched) ||
        (UserName.invalid && signForm.submitted)
      "
    >
      <div class="field1__label">Your Username</div>
      <div class="field1__wrap">
        <input
          class="field1__input js-field-input"
          formControlName="userName"
        />
      </div>
      <div
        class="validation-box"
        *ngIf="
          (UserName.invalid && UserName.touched) ||
          (UserName.invalid && signForm.submitted)
        "
      >
        <span *ngIf="UserName.hasError('required')">UserName is required</span>
      </div>
    </div>
    <div
      class="field1 field1_icon js-field"
      [class.error]="
        (Password.invalid && Password.touched) ||
        (Password.invalid && signForm.submitted)
      "
    >
      <div class="field1__label">Enter Password</div>
      <div class="field1__wrap">
        <input
          class="field1__input js-field-input"
          type="password"
          formControlName="password"
        />
      </div>
      <div
        class="validation-box"
        *ngIf="
          (Password.invalid && Password.touched) ||
          (Password.invalid && signForm.submitted)
        "
      >
        <span *ngIf="Password.hasError('required')">Password is required</span>
      </div>
    </div>
  </div>
  <!-- <div class="entry__line"><label class="checkbox"><input class="checkbox__input" type="checkbox" name="terms" checked><span class="checkbox__in"><span class="checkbox__tick"></span><span class="checkbox__text">Remember Me</span></span></label><a class="entry__link" href="#">Forgot Password</a></div><button class="entry__btn btn btn btn_big btn_wide btn_blue" type="submit">Login</button> -->
  <div class="entry__btns d-flex justify-center">
    <button
      mdbBtn
      type="submit"
      gradient="blue"
      class="entry__btn btn btn btn_big btn_blue"
      rounded="true"
      mdbWavesEffect
    >
      Signin
    </button>
  </div>
</form>
<div class="entry__bottom">
  <a
    class="entry__link"
    [routerLink]="['/signup']"
    routerLinkActive="router-link-active"
    >Don't have an account? Signup</a
  >
</div>
